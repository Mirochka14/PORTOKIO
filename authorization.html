<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="authorization.css">
     <link rel="icon" href="image/icon.ico" type="image/x-icon">
    <title>Авторизация</title>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="video/purple-night-moon-clouds-moewalls-com.mp4" type="video/mp4">
    </video>
    <div class="main">
        <img src="image/name1.png" class="name">
        <img src="image/PORTOKIO.png" class="text">
        <img src="image/icon.png" class="icon">

         <form class="auth-form" id="authForm" autocomplete="off">
            <div>
                <label  for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required pattern="^\+?\d{10,15}$" placeholder="+7XXXXXXXXXX">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>
            <button type="submit">Войти</button>
            <div id="error-message" class="error" style="display:none;"></div>
            <div>
                <a href="registration.html" class="link">Нет аккаунта? Зарегестрируйтесь!</a>
            </div>
        </form>
    </div>
    <script src="authorization.js"> </script>
</body>
</html>
